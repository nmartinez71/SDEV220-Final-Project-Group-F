{% extends 'customer/base.html' %}

{% block content %}
<div class="container">
    <h1>Order Confirmation</h1>
    <p>Food Item: {{ food_item }}</p>
    <p>Quantity: {{ quantity }}</p>
    <p>Total Price: ${{ total }}</p>

    <a href="{% url 'menu' %}" class="btn btn-primary">Go Back to Menu</a>
    <a href="{% url 'order_now' %}" class="btn btn-secondary">Place Another Order</a>
</div>

{% if messages %}
    <div class="alert alert-info mt-3">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
