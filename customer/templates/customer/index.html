{% extends 'customer/base.html' %}

{% block content %}
    <div class="container-fluid p-0" style="position: relative; height: 100vh;">
        <img src="media/images/curry.jpg" alt="Background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: -1;"></div>
        <div class="container d-flex justify-content-center align-items-center h-100 text-white text-center" style="position: relative; z-index: 1;">
            <div class="intro-text p-5">
                <h1 class="display-4 font-weight-bold">Welcome to Our Online Food Ordering System</h1>
                <p class="lead">Browse through our menu, place an order, and enjoy delicious food delivered to your doorsteps.</p>
                <div class="mt-4">
                    <a href="{% url 'order' %}" class="btn btn-lg btn-outline-light">Order Now!</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
